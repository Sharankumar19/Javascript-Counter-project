<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="card bg-dark" style="width: 20rem;">
         <h2 class="card-title text-center text-white">Counter</h2>
           
         <div class="card-body d-flex justify-content-center">
          <button id="DecrementBtn" class="btn btn-danger" >-</button>
          <div id="CounterLabel" style="font-size: x-large;" class="text-white">0</div>
          <button id="IncrementBtn" class="btn btn-success">+</button>
         </div>
         <div class="d-flex justify-content-center m-3">
            <button id="ResetBtn" class="btn btn-warning">reset</button>
         </div>
      </div>
    </div>
    <script src="./script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
